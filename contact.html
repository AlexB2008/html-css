<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"

    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/Page-container.css">
    <link rel="stylesheet" href="styles/Helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/Backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="Menu.html">Menu</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logo/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
 
                     <div>
                         123 Any St<br>Scottsdale, AZ, 85251
                     </div>
                 </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
 
                     <div>
                         435 553 9631
                     </div>
                 </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="text" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>
        
    <div class="spacer60"></div>

<div class="footer">
    <div class="banner-image">
        <img src="images\logo\decamp-fantastic-fries-logo-white.png" alt="Logo">
    </div>
    
        
    <div class="footer-phone-hours">
        <span class="phone">
            555 555 5555
        </span>
        <span class="hours">
            10 am - midnight
        </span>
    </div>

    <div class="links-wrapper">
        <div class="nav-link">
            <a href="index.html">Home</a>
        </div>

        <div class="nav-link">
            <a href="about.html">About</a>
        </div>

        <div class="nav-link">
            <a href="Menu.html">Menu</a>
        </div>

        <div class="nav-link">
            <a href="contact.html">Contact</a>
        </div>
    
    </div>

    <div class="social-links">
        <span class="social-media-icons-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
        </span>

        <span class="social-media-icons-wrapper">
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
        </span>

        <span class="social-media-icons-wrapper">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
        </span>
    </div>
        
    <div class="copyright-wrapper">
        &copy; 2021 Alex Berry &#124; All rights reserved
    </div>
</div>
    
</body>
</html>
